<!DOCTYPE html>
<html th:replace="~{components/layout :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입 - FlashFolio</title>
</head>
<body>

<section class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card p-4 shadow border-0" style="width: 400px;">
        <div class="text-center mb-4">
            <h3 class="fw-bold">회원가입</h3>
            <p class="text-muted small">FlashFolio와 함께 멋진 포트폴리오를 만들어보세요!</p>
        </div>

        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <form action="/signup" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="아이디" required>
                <label for="username">아이디</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일" required>
                <label for="email">이메일</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
                <label for="password">비밀번호</label>
            </div>
            <button type="submit" class="btn btn-success w-100 py-2 mb-3 fw-bold">가입하기</button>

            <div class="text-center">
                <span class="text-muted small">이미 계정이 있으신가요?</span>
                <a href="/login" class="text-decoration-none fw-bold ms-1">로그인</a>
            </div>
        </form>
    </div>
</section>

</body>
</html>
