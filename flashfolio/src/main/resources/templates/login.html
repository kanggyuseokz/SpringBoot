<!DOCTYPE html>
<html th:replace="~{components/layout :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인 - FlashFolio</title>
</head>
<body>

<section class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card p-4 shadow border-0" style="width: 400px;">
        <div class="text-center mb-4">
            <h3 class="fw-bold">로그인</h3>
            <p class="text-muted small">서비스 이용을 위해 로그인해주세요.</p>
        </div>

        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <form action="/login" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="아이디" required>
                <label for="username">아이디</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
                <label for="password">비밀번호</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 mb-3 fw-bold">로그인</button>

            <div class="d-flex justify-content-between align-items-center">
                <span class="text-muted small">계정이 없으신가요?</span>
                <a href="/signup" class="text-decoration-none fw-bold">회원가입</a>
            </div>
        </form>
    </div>
</section>

</body>
</html>
