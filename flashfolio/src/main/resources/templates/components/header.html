<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5" th:fragment="header">
    <div class="container">
        <a class="navbar-brand" href="/">⚡ FlashFolio</a>

        <!-- 모바일 화면용 햄버거 버튼 (Bootstrap JS 필요) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 메뉴 목록 (모바일에서 접히는 부분) -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <!-- 로그인 안 했을 때 -->
            <div th:if="${session.loginUser == null}" class="d-flex gap-2">
                <a href="/login" class="btn btn-outline-light btn-sm">로그인</a>
                <a href="/signup" class="btn btn-primary btn-sm">회원가입</a>
            </div>

            <!-- 로그인 했을 때 -->
            <div th:if="${session.loginUser != null}" class="d-flex align-items-center gap-3">
                <span class="text-white" th:text="${session.loginUser.username} + '님'"></span>
                <form th:action="@{/logout}" method="post" class="mb-0">
                    <button type="submit" class="btn btn-outline-danger btn-sm">로그아웃</button>
                </form>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
