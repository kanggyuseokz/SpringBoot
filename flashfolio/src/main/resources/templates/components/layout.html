<!DOCTYPE html>
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}">FlashFolio</title>

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (아이콘) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        html, body { height: 100%; }
        body {
            display: flex; flex-direction: column;
            padding-top: 60px; /* 헤더에 가려지지 않게 여백 */
        }
        /* main 태그가 화면의 남은 공간을 모두 차지하여 푸터를 바닥으로 밈 */
        main { flex: 1; }
        .hover-white:hover { color: white !important; }
    </style>
</head>
<body class="bg-light">

<!-- 사이드바 (필요 없으면 주석 처리) -->
 <div th:replace="~{components/sidebar :: sidebar}"></div>

<!-- 헤더 -->
<div th:replace="~{components/header :: header}"></div>

<!-- [핵심 수정] th:replace -> th:insert 로 변경 -->
<!-- 이렇게 해야 <main> 태그가 살아남아서 CSS(flex: 1)가 적용됩니다. -->
<main th:insert="${content}"></main>

<!-- 푸터 -->
<div th:replace="~{components/footer :: footer}"></div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
