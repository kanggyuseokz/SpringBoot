server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true



spring:
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  application:
    name: sbb


  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sbb_db?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 1234

  jpa:
    open-in-view: true      #
    hibernate:
      ddl-auto: update      # create, update, ...
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy # camelcase -> underscore
    show-sql: true          # SQL
    properties:
      hibernate:
        format_sql: true    # SQL format
        use_sql_comments: true
