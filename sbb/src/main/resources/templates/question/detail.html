<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content" class="container my-3">
    <!-- 질문 -->
    <h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
    <div class="card my-3 bg-body-secondary border-0">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${question.content}">내용</div>
            <div class="d-flex justify-content-end">
                <div class="d-flex flex-column align-items-end mx-3">

                    <div class="badge bg-light text-dark p-2 mb-2 text-start">
                        <span th:if="${question.author != null}" th:text="${question.author.username}"></span>
                    </div>
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div th:text="${#temporals.format(question.created, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
            </div>
            <!--수정 삭제 버튼 추가-->
            <div>
                <a th:href="@{|/question/modify/${question.id}|}"
                   class="btn btn-sm btn-outline-primary"
                   sec:authorize="isAuthenticated()"
                   th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
                   th:text="수정">수정
                </a>

                <a  href="javascript:void(0);"
                    th:data-uri="@{|/question/delete/${question.id}|}"
                    class="delete btn btn-sm btn-outline-danger"
                    sec:authorize="isAuthenticated()"
                    th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
                    th:text="삭제">삭제
                </a>
            </div>
        </div>
    </div>

    <!-- 답변 개수 표시-->
    <h6 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h6>

    <!-- 답변 반복 시작 -->
    <div class="card my-2 border-0" style="background-color: #eeeeee;" th:each="answer : ${question.answerList}">
        <div class="card-body py-2">
            <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}">답변 내용</div>
            <div class="d-flex justify-content-end">
                <div class="d-flex flex-column align-items-end mx-3">

                    <div class="badge bg-light text-dark p-2 mb-2 text-start">
                        <span th:if="${answer.author != null}" th:text="${answer.author.username}"></span>
                    </div>

                    <div class="badge bg-light text-dark p-2 text-start">
                        <div th:text="${#temporals.format(question.created, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>

                </div>
            </div>
            <div class="my-3">
                <!-- 답변 수정 버튼 -->
                <a th:href="@{|/answer/modify/${answer.id}|}"
                   class="btn btn-sm btn-outline-primary"
                   sec:authorize="isAuthenticated()"
                   th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                   th:text="수정"></a>
                <!-- 답변 삭제 버튼 -->
                <a href="javascript:void(0);"
                   th:data-uri="@{|/answer/delete/${answer.id}|}"
                   class="delete btn btn-sm btn-outline-danger"
                   sec:authorize="isAuthenticated()"
                   th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                   th:text="삭제">
                </a>
            </div>
        </div>
    </div>
    <!-- 답변 작성 -->
    <form th:action="@{/answer/create/{id}(id=${question.id})}" method="post" class="my-3" th:object="${answerDto}">
        <textarea sec:authorize="isAuthenticated()"th:field="*{content}" name="content" rows="10" class="form-control"></textarea>
        <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" name="content" rows="10" class="form-control"></textarea>
        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">답변 내용을 입력하세요</p>
        <input type="submit" value="답변 등록" class="btn btn-primary my-2">
    </form>
</div>
<th:block layout:fragment="script">
    <script type="text/javascript">
        $(document).ready((function) {
            $('.delete').click(function() {
                if(confirm('정말 삭제할까요?')) {
                    const uri = $(this).data('uri');
                    window.location.href = uri;
                }
            });
        });
    </script>
</th:block>
</html>
